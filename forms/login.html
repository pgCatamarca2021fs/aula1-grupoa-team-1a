<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo A1| Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./css/adminlte.css">
  <!-- Costumer style -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="hold-transition login-page"> 

    <!-- /.login-logo -->
  <div class="formulario">
    <div class="card card card-dark">
    <div class="card-header text-center">
      <a href="#" class="h1">GrupoA1</a>
    </div>
    </div>
    <div class="card-body login-card-body">
        <h1 class="login-box-msg">Login</h1>
        <form action="#" method="post">
          <div class="input-group mb-4">
            <input type="email" class="form-control" placeholder="Correo Electronico">
            <div class="input-group-append">
              <div class="input-group-text bg-dark">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Contraseña" style="font-size: medium;">
            <div class="input-group-append">
              <div class="input-group-text bg-dark">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Recuerdame
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-12">
              <button type="reset" class="button"> Ingresar</button>
            <!-- Cambiar type reset a type submit -->
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mb-2 mt-2">
          <a href="recuperarpassword.html">Olvidé mi Contraseña</a>
        </p>
        <div class="col-12">        
          <input class="input" type="checkbox" name="condiciones"/> 
          <label  class="inline label"style= "font-size: small;" for="condiciones"> Al registrarse, aceptas nuestras <a href="Condiciones de uso y Politica de privacidad">Condiciones de uso y Politica de privacidad</a></label>      <p class="mb-0">
          <p>¿No tienes una cuenta? <a href="register1.html" class="text-center">Registrate</a></p>
        </div>
        
    </div>
  </form>
  </div>
  <!-- /.login-box -->


<!-- jQuery -->
<script src="./plugins/jquery/jquery.js"></script>
<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.js"></script>
<!-- AdminLTE App -->
<script src="./js/adminlte.js"></script>
</body>
</html>
