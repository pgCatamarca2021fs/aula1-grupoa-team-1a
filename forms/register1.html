<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grupo A1|Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">

  <link rel="stylesheet" href="css/adminlte.css">
  <!-- agrega un icono de carta con fa-envelope -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.css">
   <!-- agrega un icono de carta con fa-envelope -->
   <!-- Costumer style -->
  <link rel="stylesheet" href="./css/style.css">

</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card card-primary">
        <div class="card card card-primary">
            <div class="card-header text-center">
              <a href="#" class="h1">GrupoA1</a>
            </div>
        </div>
    <div class="card-body">
      <h1 class="login-box-msg">Crear Cuenta</h1>

      <form action="../../index.html" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nombre Completo" required>
          <div class="input-group-append">
            <div class="input-group-text bg-primary">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Nº Documento" required>
          <div class="input-group-append">
            <div class="input-group-text bg-primary">
              <span class="fas fa-address-card"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Nº CUIL" required>
          <div class="input-group-append">
            <div class="input-group-text bg-primary">
              <span class="fas fa-address-card"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
            <div class="input-group-text bg-primary">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text bg-primary">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Reingrese Password" required>
          <div class="input-group-append">
            <div class="input-group-text bg-primary">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <br>
      <a href="login.html" class="text-center text-dark">¿Ya tienes una cuenta? Iniciar sesión</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

</body>
</html>
